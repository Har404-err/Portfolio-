
<!DOCTYPE html>
<html lang="en" class="dark" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K4R1NXZ | Fullstack Engineer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon: #d4ff00;
            --bg: #050505;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: #ffffff;
            overflow-x: hidden;
            cursor: none;
            -webkit-font-smoothing: antialiased;
        }
        .font-jakarta { font-family: 'Plus Jakarta Sans', sans-serif; }
        
        .noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            opacity: 0.05;
            z-index: 9999;
            background-image: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        .grid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(to right, rgba(212, 255, 0, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(212, 255, 0, 0.03) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: -1;
            pointer-events: none;
        }

        #custom-cursor {
            width: 8px;
            height: 8px;
            background: var(--neon);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 10000;
            transition: width 0.3s cubic-bezier(0.16, 1, 0.3, 1), height 0.3s cubic-bezier(0.16, 1, 0.3, 1), transform 0.08s linear, background 0.3s;
            transform: translate(-50%, -50%);
        }
        
        #cursor-follower {
            width: 44px;
            height: 44px;
            border: 1px solid rgba(212, 255, 0, 0.3);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: width 0.4s cubic-bezier(0.16, 1, 0.3, 1), height 0.4s cubic-bezier(0.16, 1, 0.3, 1), left 0.2s cubic-bezier(0.16, 1, 0.3, 1), top 0.2s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.3s;
            transform: translate(-50%, -50%);
        }

        .cursor-hover #custom-cursor {
            width: 100px;
            height: 100px;
            background: var(--neon);
            mix-blend-mode: difference;
        }
        
        .cursor-hover #cursor-follower {
            width: 120px;
            height: 120px;
            opacity: 0;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon); }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(to right, transparent, rgba(212, 255, 0, 0.1), transparent);
            z-index: 9998;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        * {
          outline: none !important;
          -webkit-tap-highlight-color: transparent;
        }
        
        selection { background: var(--neon); color: black; }
        ::-moz-selection { background: var(--neon); color: black; }

        .reveal-text {
            clip-path: inset(0 0 100% 0);
        }
    </style>

<link rel="stylesheet" href="/index.css">
  <script type="module" crossorigin src="/assets/index-v_QuaAnC.js"></script>
</head>
<body>
    <div class="noise"></div>
    <div class="grid-bg"></div>
    <div class="scanline"></div>
    <div id="custom-cursor"></div>
    <div id="cursor-follower"></div>
    <div id="root"></div>
</body>
</html>
